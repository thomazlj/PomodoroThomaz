<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="status-pill" id="state">FOCANDO</div>

  <div class="timer" id="studyTimer">50:00</div>

  <div class="stats">
    <div class="stat red">
      ⚠ Distração<br>
      <span id="distractionTimer">00:00</span>
    </div>
    <div class="stat green">
      ⚡ Ciclos<br>
      <span><span id="pomodoros">0</span>/4</span>
    </div>
  </div>

  <div class="controls">
    <button class="btn danger" onclick="distract()">☕ Me Distrai</button>
    <button class="btn ghost" onclick="togglePause()">⏯</button>
    <button class="btn ghost" onclick="resetAll()">↻</button>
  </div>

</body>
<script src="script.js"></script>
</html>
